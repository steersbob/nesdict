language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
install:
  - pip install tox
script:
  - tox
jobs:
  include:
    - stage: deploy
      python: '3.6'
      install: skip
      script: skip
      deploy:

      - provider: pypi
        user: $PYPI_USER
        password: $PYPI_PASSWORD
        on:
          branch: develop
          tags: false

      - provider: pypi
        user: $PYPI_USER
        password: $PYPI_PASSWORD
        on:
          tags: true
